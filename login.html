<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BucalTech</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- AOS (Animate on Scroll) CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">BucalTech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#sobre">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#funcionalidades">Funcionalidades</a></li>
                    <li class="nav-item"><a class="nav-link me-2" href="index.html#contato">Contato</a></li>
                    <li class="nav-item"><a class="btn btn-light text-primary fw-bold me-3"
                            href="cadastro.html">Cadastre-se</a></li>
                    <li class="nav-item"><a class="btn btn-outline-light fw-bold" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow p-4">
                    <h2 class="text-center text-primary fw-bold mb-4">Login</h2>
                    <form id="loginForm" action="#" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail"
                                required>
                            <small class="text-danger d-none" id="erro-email">E-mail inválido!</small>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha"
                                    required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div>
                                <input type="checkbox" id="lembrar" class="form-check-input">
                                <label for="lembrar" class="form-check-label">Lembrar-me</label>
                            </div>
                            <a href="recuperar-senha.html" class="text-primary">Esqueci minha senha</a>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary" id="btnLogin" disabled>Entrar</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">Ainda não tem conta? <a href="cadastro.html"
                            class="text-primary">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 BucalTech. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS (Animate on Scroll) JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>


</body>

</html>
